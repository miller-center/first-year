<aside id="share-bar" class="sharing-options right shareBarExit">
  <ul class="no-bullet">
    <li class="label">Share</li>
    <li><a href="#" title="share on Facebook" data-url="{embed:target-url}" data-literal="{embed:literal}">
        <div class="sharing-item"><img data-interchange="[//{exp:string name='asset_path'}/images/icons/45px/facebook-gr.png, (default)], [//{exp:string name='asset_path'}/images/icons/55px/facebook-gr.png, (large)]"/>
          <noscript><img src="//{exp:string name='asset_path'}/images/icons/md/facebook-gr.png"/></noscript>
        </div></a></li>
    <li><a href="#" title="share on Twitter">
        <div class="sharing-item"><img data-interchange="[//{exp:string name='asset_path'}/images/icons/45px/twitter-gr.png, (default)], [//{exp:string name='asset_path'}/images/icons/55px/twitter-gr.png, (large)]"/>
          <noscript><img src="//{exp:string name='asset_path'}/images/icons/md/twitter-gr.png"/></noscript>
        </div></a></li>
    <li><a href="#" title="share on LinkedIn">
        <div class="sharing-item"><img data-interchange="[//{exp:string name='asset_path'}/images/icons/45px/linkedin-gr.png, (default)], [//{exp:string name='asset_path'}/images/icons/55px/linkedin-gr.png, (large)]"/>
          <noscript><img src="//{exp:string name='asset_path'}/images/icons/md/linkedin-gr.png"/></noscript>
        </div></a></li>
    <li><a href="#" title="share via Email">
        <div class="sharing-item"><img data-interchange="[//{exp:string name='asset_path'}/images/icons/45px/mail-gr.png, (default)], [//{exp:string name='asset_path'}/images/icons/55px/mail-gr.png, (large)]"/>
          <noscript><img src="//{exp:string name='asset_path'}/images/icons/md/mail-gr.png"/></noscript>
        </div></a></li>
  </ul>
</aside>
