<aside id="share-bar" class="sharing-options right">
  <ul class="no-bullet">
    <li class="label">Share</li>
    <li><a href="#" title="share on Facebook" data-url="{embed:target-url}" data-literal="{embed:literal}">
        <div class="sharing-item"><img data-interchange="[//{exp:string name='asset_path'}/images/icons/45px/facebook.png, (default)], [//{exp:string name='asset_path'}/images/icons/55px/facebook.png, (large)]"/>
          <noscript><img src="//{exp:string name='asset_path'}/images/icons/md/facebook.png"/></noscript>
        </div></a></li>
    <li><a href="#" title="share on Twitter">
        <div class="sharing-item"><img data-interchange="[//{exp:string name='asset_path'}/images/icons/45px/twitter.png, (default)], [//{exp:string name='asset_path'}/images/icons/55px/twitter.png, (large)]"/>
          <noscript><img src="//{exp:string name='asset_path'}/images/icons/md/twitter.png"/></noscript>
        </div></a></li>
    <li><a href="#" title="share on LinkedIn">
        <div class="sharing-item"><img data-interchange="[//{exp:string name='asset_path'}/images/icons/45px/linkedin.png, (default)], [//{exp:string name='asset_path'}/images/icons/55px/linkedin.png, (large)]"/>
          <noscript><img src="//{exp:string name='asset_path'}/images/icons/md/linkedin.png"/></noscript>
        </div></a></li>
    <li><a href="#" title="share via Email">
        <div class="sharing-item"><img data-interchange="[//{exp:string name='asset_path'}/images/icons/45px/mail.png, (default)], [//{exp:string name='asset_path'}/images/icons/55px/mail.png, (large)]"/>
          <noscript><img src="//{exp:string name='asset_path'}/images/icons/md/mail.png"/></noscript>
        </div></a></li>
  </ul>
</aside>
